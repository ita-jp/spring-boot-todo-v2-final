<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>タスク詳細</title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <a th:href="@{/tasks/{id}/editForm(id=${id})}" class="btn btn-primary">編集</a>
        <form th:action="@{/tasks/{id}(id=${id})}" th:method="delete" style="display: inline">
            <button type="submit" class="btn btn-danger">削除</button>
        </form>
    </div>
    <div class="mt-3" th:object="${task}">
        <h1 th:text="'#' + *{id} + ' ' + *{summary}"></h1>
        <div th:text="*{status}"></div>
        <pre th:text="*{description}"></pre>
    </div>
</section>
</body>
</html>
