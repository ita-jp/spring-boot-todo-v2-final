<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>タスク作成</title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <form th:action="@{${formAction}}" th:method="${formMethod}" th:object="${taskForm}">
            <div class="form-group mt-3">
                <label for="summaryInput" class="form-label">概要</label>
                <input type="text" id="summaryInput" name="summary" th:field="*{summary}"
                       class="form-control" th:errorclass="is-invalid">
                <span th:errors="*{summary}" class="invalid-feedback"></span>
            </div>
            <div class="form-group mt-3">
                <label for="descriptionInput" class="form-label">詳細</label>
                <textarea type="text" id="descriptionInput" name="description" th:field="*{description}" rows="10"
                          class="form-control" th:errorclass="is-invalid">
                </textarea>
                <span th:errors="*{description}" class="invalid-feedback"></span>
            </div>
            <div class="form-group mt-3">
                <label for="statusInput" class="form-label">ステータス</label>
                <select id="statusInput" name="status" th:field="*{status}"
                        class="form-control" th:errorclass="is-invalid">
                    <option value="TODO">Todo</option>
                    <option value="DOING">Doing</option>
                    <option value="DONE">Done</option>
                </select>
                <span th:errors="*{status}" class="invalid-feedback"></span>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" th:text="${buttonLabel}"></button>
                <a th:href="@{${backURL}}" class="btn btn-secondary">戻る</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
