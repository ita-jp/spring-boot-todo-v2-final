<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク詳細</title>
</head>
<body>
<a th:href="@{/tasks}">タスク一覧</a>
<div th:object="${task}">
    <h1 th:text="'#' + *{id} + ' ' + *{summary}"></h1>
    <div th:text="*{status}"></div>
    <pre th:text="*{description}"></pre>
</div>
</body>
</html>
